<script type="text/javascript">
ini();
$(window).resize(function() {
  ini();
});
function ini(){
  var b=$(window).height();
  var c=b-60;
  var d=b-115;
  
  $('.main').css({height: c + 'px'});
  $('.mian_cen').css({height: d + 'px'});
}

$('.mian_cen ul').hide();
$('.mian_cen ul').eq(0).show();

$('.header ul li').click(function(){

	var index=$(this).index();
	$(".bg").fadeOut()
	$(".bg"+index).stop().fadeIn()
	
	$(this).addClass("cur").siblings().removeClass("cur");
	
	$('.mian_cen ul').eq(index).fadeIn().siblings().fadeOut();

})


</script>
